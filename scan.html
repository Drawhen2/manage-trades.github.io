<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner QRIS Pro</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        :root {
            --primary-color: #00ff88; /* Warna hijau neon futuristik */
            --bg-overlay: rgba(0, 0, 0, 0.7);
        }

        body { 
            margin: 0; 
            padding: 0;
            background: #000; 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: white;
            overflow: hidden;
            height: 100vh;
        }

        /* Container Kamera */
        #reader { 
            width: 100%; 
            height: 100vh;
            object-fit: cover;
        }

        #reader video {
            width: 100% !important;
            height: 100% !important;
            object-fit: cover !important;
        }

        /* Overlay UI */
        .ui-container {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
            pointer-events: none;
        }

        .top-nav {
            width: 100%;
            padding: 40px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
            pointer-events: auto;
        }

        .btn-back {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 10px 15px;
            border-radius: 50%;
            text-decoration: none;
            font-size: 20px;
        }

        /* Frame Pemindai */
        .scanner-frame {
            position: relative;
            width: 260px;
            height: 260px;
            pointer-events: none;
        }

        /* Sudut Frame */
        .corner {
            position: absolute;
            width: 30px;
            height: 30px;
            border: 4px solid var(--primary-color);
        }
        .top-left { top: 0; left: 0; border-right: none; border-bottom: none; border-radius: 15px 0 0 0; }
        .top-right { top: 0; right: 0; border-left: none; border-bottom: none; border-radius: 0 15px 0 0; }
        .bottom-left { bottom: 0; left: 0; border-right: none; border-top: none; border-radius: 0 0 0 15px; }
        .bottom-right { bottom: 0; right: 0; border-left: none; border-top: none; border-radius: 0 0 15px 0; }

        /* Garis Laser Animasi */
        .laser-line {
            position: absolute;
            width: 100%;
            height: 4px;
            background: var(--primary-color);
            box-shadow: 0 0 20px var(--primary-color), 0 0 40px var(--primary-color);
            border-radius: 10px;
            top: 0;
            animation: moveLaser 2.5s infinite ease-in-out;
        }

        @keyframes moveLaser {
            0%, 100% { top: 0%; opacity: 0.8; }
            50% { top: 100%; opacity: 1; }
        }

        /* Bagian Bawah */
        .bottom-nav {
            width: 100%;
            padding: 50px 20px;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            text-align: center;
            pointer-events: auto;
        }

        .hint-text {
            font-size: 14px;
            letter-spacing: 1px;
            color: #ccc;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .action-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .icon-btn {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.2);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .icon-btn:active {
            transform: scale(0.9);
            background: var(--primary-color);
        }

        .icon-btn svg {
            fill: white;
            width: 24px;
            height: 24px;
        }

        /* Background Dim (Membuat fokus di tengah) */
        .dimmer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            box-shadow: inset 0 0 0 2000px rgba(0,0,0,0.5);
            z-index: 5;
        }
    </style>
</head>
<body>

    <div id="reader"></div>
    <div class="dimmer"></div>

    <div class="ui-container">
        <div class="top-nav">
            <a href="index.html" class="btn-back">âœ•</a>
            <div style="font-weight: bold; letter-spacing: 2px;">SCAN QRIS</div>
            <div style="width: 40px;"></div> </div>

        <div class="scanner-frame">
            <div class="corner top-left"></div>
            <div class="corner top-right"></div>
            <div class="corner bottom-left"></div>
            <div class="corner bottom-right"></div>
            <div class="laser-line"></div>
        </div>

        <div class="bottom-nav">
            <p class="hint-text">Arahkan ke Kode QR untuk Membayar</p>
            <div class="action-bar">
                <div class="icon-btn">
                    <svg viewBox="0 0 24 24"><path d="M7 2v11h3v9l7-12h-4l4-8z"/></svg>
                </div>
                <div class="icon-btn">
                    <svg viewBox="0 0 24 24"><path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/></svg>
                </div>
            </div>
        </div>
    </div>

    <script>
        function onScanSuccess(decodedText, decodedResult) {
            if (decodedText.includes("pay.html")) {
                // Beri efek getar (jika didukung HP)
                if (navigator.vibrate) navigator.vibrate(100);
                
                html5QrcodeScanner.clear().then(() => {
                    window.location.href = decodedText;
                });
            }
        }

        // Jalankan Scanner dengan kamera belakang
        let html5QrcodeScanner = new Html5QrcodeScanner(
            "reader", 
            { 
                fps: 20, 
                qrbox: { width: 260, height: 260 },
                videoConstraints: {
                    facingMode: "environment"
                }
            }
        );
        
        html5QrcodeScanner.render(onScanSuccess);
    </script>
</body>
</html>
