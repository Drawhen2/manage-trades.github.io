<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan QR</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        body { margin: 0; padding: 0; background: black; font-family: sans-serif; overflow: hidden; }
        #reader { width: 100%; height: 100vh; position: relative; background: black; }
        
        /* Overlay Custom */
        .overlay { position: absolute; top: 0; left: 0; width: 100%; padding: 20px; z-index: 100; display: flex; justify-content: space-between; align-items: center; box-sizing: border-box; }
        .back-btn { color: white; text-decoration: none; font-size: 18px; font-weight: bold; text-shadow: 0 1px 3px rgba(0,0,0,0.8); background: rgba(0,0,0,0.3); padding: 8px 15px; border-radius: 20px; }
        
        .scan-text { position: absolute; bottom: 80px; left: 0; width: 100%; text-align: center; color: white; font-weight: 500; text-shadow: 0 1px 3px rgba(0,0,0,0.8); z-index: 100; pointer-events: none; }
        
        /* Menyembunyikan elemen bawaan library yang tidak perlu agar mirip native app */
        #reader__dashboard_section_csr span, 
        #reader__dashboard_section_swaplink { display: none !important; }
        
        /* Memperbaiki tampilan video agar full */
        video { object-fit: cover !important; width: 100% !important; height: 100% !important; }
    </style>
</head>
<body>

    <div class="overlay">
        <a href="index.html" class="back-btn">âœ• Kembali</a>
    </div>

    <div id="reader"></div>
    
    <div class="scan-text">Arahkan kamera ke QR Code</div>

    <script>
        function onScanSuccess(decodedText, decodedResult) {
            // Handle success
            try {
                // Mencoba parse JSON dari QR (format yang kita buat di bsrcode.html)
                const data = JSON.parse(decodedText);
                
                if(data.amount && data.name) {
                    // Stop kamera dan redirect
                    html5QrcodeScanner.clear().then(_ => {
                        const params = new URLSearchParams();
                        params.append('amount', data.amount);
                        params.append('name', data.name);
                        window.location.href = `payment.html?${params.toString()}`;
                    }).catch(error => {
                        // Jika gagal clear, paksa redirect
                        const params = new URLSearchParams();
                        params.append('amount', data.amount);
                        params.append('name', data.name);
                        window.location.href = `payment.html?${params.toString()}`;
                    });
                } else {
                    alert("QR Code tidak valid atau bukan format SeaBank!");
                }
            } catch (e) {
                // Jika QR bukan JSON buatan kita
                alert("Format QR tidak dikenali: " + decodedText);
            }
        }

        function onScanFailure(error) {
            // Biarkan kosong agar tidak spam console log saat belum terdeteksi
        }

        // Konfigurasi Scanner dengan Video Constraints (FIX untuk NotReadableError)
        // Kita meminta "environment" (kamera belakang) secara eksplisit
        let config = { 
            fps: 10, 
            qrbox: { width: 250, height: 250 },
            aspectRatio: 1.0,
            videoConstraints: {
                facingMode: "environment" 
            }
        };

        let html5QrcodeScanner = new Html5QrcodeScanner(
            "reader", 
            config, 
            /* verbose= */ false
        );
        
        html5QrcodeScanner.render(onScanSuccess, onScanFailure);
    </script>
</body>
</html>
