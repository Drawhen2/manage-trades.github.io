<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan QRIS Shopee</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        body { 
            background: #222; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            color: white; 
            font-family: 'Poppins', sans-serif; 
            height: 100vh;
            justify-content: space-between;
            position: relative;
        }
        .header {
            width: 100%; padding: 15px 20px; text-align: center;
            background: rgba(0,0,0,0.5); position: absolute; top: 0; z-index: 10;
            display: flex; align-items: center; justify-content: space-between;
        }
        .header .back-arrow { font-size: 24px; color: white; text-decoration: none; }
        .header .title { font-size: 18px; font-weight: 600; flex-grow: 1; }
        
        #reader { 
            width: 100%; 
            max-width: 100vw; /* Lebar penuh */
            height: 100vh; /* Tinggi penuh */
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
        }
        #reader video { /* Make video fill the container */
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .scan-overlay {
            position: absolute;
            width: 280px; /* Ukuran kotak scan */
            height: 280px;
            border: 2px solid #FF5722; /* Garis Shopee Orange */
            box-shadow: 0 0 0 1000px rgba(0,0,0,0.6); /* Efek gelap di luar kotak */
            border-radius: 10px;
            z-index: 5;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .scan-line {
            position: absolute;
            width: 80%;
            height: 3px;
            background: linear-gradient(to right, transparent, #FF5722, transparent);
            animation: scanLine 2s infinite ease-in-out;
            box-shadow: 0 0 10px #FF5722;
        }

        @keyframes scanLine {
            0% { top: 10%; opacity: 0.5; }
            50% { top: 90%; opacity: 1; }
            100% { top: 10%; opacity: 0.5; }
        }

        .info-bottom {
            width: 100%; padding: 20px; text-align: center;
            background: rgba(0,0,0,0.5); position: absolute; bottom: 0; z-index: 10;
        }
        .info-bottom p { margin: 5px 0; font-size: 14px; }
        .input-manual-btn {
            background: #FF5722; color: white; padding: 10px 25px;
            border: none; border-radius: 25px; font-weight: bold;
            margin-top: 10px; text-decoration: none;
            display: inline-block;
            transition: transform 0.2s ease;
        }
        .input-manual-btn:active { transform: scale(0.95); }
    </style>
</head>
<body>
    <div class="header">
        <a href="javascript:history.back()" class="back-arrow">&larr;</a>
        <span class="title">Scan QR Code</span>
        <div></div> </div>

    <div id="reader"></div>
    <div class="scan-overlay">
        <div class="scan-line"></div>
    </div>

    <div class="info-bottom">
        <p>Arahkan kamera ke QR Code ShopeePay atau QRIS</p>
        <a href="pay.html?id=manual&toko=Input Manual" class="input-manual-btn">Masukkan Manual</a>
    </div>

    <script>
        function onScanSuccess(decodedText, decodedResult) {
            if (decodedText.includes("pay.html")) {
                html5QrcodeScanner.clear().then(() => {
                    window.location.href = decodedText;
                }).catch(error => {
                    console.error("Gagal menghentikan kamera", error);
                });
            } else {
                // Opsional: Notifikasi jika QR tidak dikenali
                // alert("QR Code tidak dikenali: " + decodedText);
            }
        }

        // KONFIGURASI KAMERA BELAKANG
        let html5QrcodeScanner = new Html5QrcodeScanner(
            "reader", 
            { 
                fps: 10, 
                qrbox: { width: 280, height: 280 }, // Ukuran kotak scan
                videoConstraints: {
                    facingMode: "environment" // Ini untuk kamera belakang
                },
                supportedScanTypes: [Html5QrcodeScanType.SCAN_TYPE_CAMERA]
            },
            /* verbose= */ false
        );
        
        html5QrcodeScanner.render(onScanSuccess);
    </script>
</body>
</html>
