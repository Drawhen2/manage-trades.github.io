<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan QR</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        body { margin: 0; padding: 0; background: black; font-family: sans-serif; overflow: hidden; }
        #reader { width: 100%; height: 100vh; position: relative; }
        .overlay { position: absolute; top: 0; left: 0; width: 100%; padding: 20px; z-index: 10; display: flex; justify-content: space-between; align-items: center; }
        .back-btn { color: white; text-decoration: none; font-size: 18px; font-weight: bold; text-shadow: 0 1px 3px rgba(0,0,0,0.5); }
        .scan-text { position: absolute; bottom: 50px; left: 0; width: 100%; text-align: center; color: white; font-weight: 500; text-shadow: 0 1px 3px rgba(0,0,0,0.5); z-index: 10; }
        /* Override style library */
        #reader__scan_region { background: rgba(0,0,0,0.5); }
    </style>
</head>
<body>

    <div class="overlay">
        <a href="index.html" class="back-btn">âœ• Kembali</a>
    </div>

    <div id="reader"></div>
    
    <div class="scan-text">Arahkan kamera ke QR Code</div>

    <script>
        function onScanSuccess(decodedText, decodedResult) {
            // Handle success
            try {
                // Mencoba parse JSON dari QR (format yang kita buat di bsrcode.html)
                const data = JSON.parse(decodedText);
                
                if(data.amount && data.name) {
                    // Stop kamera
                    html5QrcodeScanner.clear();
                    
                    // Redirect ke payment dengan membawa data
                    const params = new URLSearchParams();
                    params.append('amount', data.amount);
                    params.append('name', data.name);
                    
                    window.location.href = `payment.html?${params.toString()}`;
                } else {
                    alert("QR Code tidak valid!");
                }
            } catch (e) {
                // Jika QR bukan JSON buatan kita
                alert("Format QR tidak dikenali: " + decodedText);
            }
        }

        function onScanFailure(error) {
            // handle scan failure, usually better to ignore and keep scanning.
            // console.warn(`Code scan error = ${error}`);
        }

        let html5QrcodeScanner = new Html5QrcodeScanner(
            "reader",
            { fps: 10, qrbox: {width: 250, height: 250} },
            /* verbose= */ false
        );
        html5QrcodeScanner.render(onScanSuccess, onScanFailure);
    </script>
</body>
</html>
