<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeaBank Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
        body { background-color: #F5F5F5; color: #333; height: 100vh; display: flex; flex-direction: column; }
        
        /* Header */
        .header { background-color: #FA6400; padding: 20px; padding-bottom: 60px; color: white; border-bottom-left-radius: 20px; border-bottom-right-radius: 20px; }
        .user-info { display: flex; justify-content: space-between; align-items: center; }
        .user-name { font-weight: 600; font-size: 16px; }
        
        /* Balance Card */
        .balance-container { margin-top: -40px; padding: 0 20px; }
        .card { background: white; border-radius: 12px; padding: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .label { font-size: 12px; color: #888; margin-bottom: 5px; }
        .balance-row { display: flex; align-items: center; justify-content: space-between; }
        .balance { font-size: 24px; font-weight: 700; color: #FA6400; }
        .eye-icon { cursor: pointer; color: #ccc; font-size: 20px; user-select: none; }
        .eye-icon:hover { color: #FA6400; }

        /* Actions */
        .actions { display: flex; justify-content: space-around; margin-top: 20px; }
        .action-item { display: flex; flex-direction: column; align-items: center; cursor: pointer; text-decoration: none; color: #333; }
        .icon-circle { width: 50px; height: 50px; background: #FFF5EE; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-bottom: 8px; color: #FA6400; font-size: 20px; border: 1px solid #FFE0C2; }
        .action-label { font-size: 12px; font-weight: 500; }

        /* Transaction History Placeholder */
        .history { padding: 20px; margin-top: 10px; }
        .history-title { font-weight: 600; margin-bottom: 15px; }
        .history-item { background: white; padding: 15px; border-radius: 8px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        
        /* Bottom Nav */
        .bottom-nav { margin-top: auto; background: white; padding: 10px 0; display: flex; justify-content: space-around; border-top: 1px solid #eee; }
        .nav-item { text-align: center; color: #aaa; font-size: 10px; }
        .nav-item.active { color: #FA6400; }
        .nav-icon { font-size: 20px; display: block; margin-bottom: 4px; }
    </style>
</head>
<body>

    <div class="header">
        <div class="user-info">
            <span class="user-name">Halo, Pengguna</span>
            <span>üîî</span>
        </div>
    </div>

    <div class="balance-container">
        <div class="card">
            <div class="label">Total Saldo</div>
            <div class="balance-row">
                <span class="balance" id="displayBalance">Rp 0</span>
                <span class="eye-icon" onclick="toggleBalance()" id="eyeIcon">üëÅÔ∏è</span>
            </div>
        </div>

        <div class="actions">
            <a href="bsrcode.html" class="action-item">
                <div class="icon-circle">‚¨áÔ∏è</div>
                <span class="action-label">Terima (QR)</span>
            </a>
            
            <a href="scan.html" class="action-item">
                <div class="icon-circle">üì∑</div>
                <span class="action-label">Scan/Bayar</span>
            </a>
            
            <div class="action-item">
                <div class="icon-circle">‚¨ÜÔ∏è</div>
                <span class="action-label">Transfer</span>
            </div>
        </div>
    </div>

    <div class="history">
        <div class="history-title">Riwayat Transaksi</div>
        <div id="historyList">
            </div>
    </div>

    <div class="bottom-nav">
        <div class="nav-item active">
            <span class="nav-icon">üè†</span>Beranda
        </div>
        <div class="nav-item">
            <span class="nav-icon">üí∏</span>Bayar
        </div>
        <div class="nav-item">
            <span class="nav-icon">üë§</span>Saya
        </div>
    </div>

    <script>
        // 1. Inisialisasi Saldo Awal jadi Rp 0
        const initialBalance = 0; 
        let currentBalance = localStorage.getItem('seabank_balance');

        // Jika belum ada data di localstorage (pertama kali buka), set 0
        if (currentBalance === null) {
            localStorage.setItem('seabank_balance', initialBalance);
            currentBalance = initialBalance;
        }

        // Format Rupiah
        const formatRupiah = (number) => {
            return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(number);
        }

        // Variabel Status Mata (Hide/Show)
        let isBalanceVisible = true;

        // Fungsi Toggle Hide/Show Saldo
        function toggleBalance() {
            const display = document.getElementById('displayBalance');
            const icon = document.getElementById('eyeIcon');
            
            if (isBalanceVisible) {
                // Sembunyikan
                display.innerText = "Rp ‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢";
                icon.innerText = "üö´"; // Ikon mata dicoret/tutup
                isBalanceVisible = false;
            } else {
                // Tampilkan
                display.innerText = formatRupiah(currentBalance);
                icon.innerText = "üëÅÔ∏è"; // Ikon mata buka
                isBalanceVisible = true;
            }
        }

        // Tampilkan saldo saat pertama load
        document.getElementById('displayBalance').innerText = formatRupiah(currentBalance);

        // Load History (Optional Mock)
        const historyList = document.getElementById('historyList');
        const lastTx = localStorage.getItem('seabank_last_tx');
        if(lastTx) {
            const txData = JSON.parse(lastTx);
            historyList.innerHTML = `
                <div class="history-item">
                    <div>
                        <div style="font-weight:600;">Transfer QRIS</div>
                        <div style="font-size:12px; color:#888;">${txData.date}</div>
                    </div>
                    <div style="color: red; font-weight:600;">- ${formatRupiah(txData.amount)}</div>
                </div>
            `;
        } else {
            historyList.innerHTML = '<div style="text-align:center; color:#999; font-size:12px;">Belum ada transaksi</div>';
        }
    </script>
</body>
</html>
