<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login OTP Telegram</title>
    <style>
        * { box-sizing: border-box; font-family: 'Arial', sans-serif; }
        body { background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-box { background: white; padding: 30px; border-radius: 12px; shadow: 0 10px 20px rgba(0,0,0,0.1); width: 350px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 6px; font-size: 16px; }
        button { width: 100%; padding: 12px; background: #0088cc; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
        button:hover { background: #0077b5; }
        .hidden { display: none; }
        #status { margin-top: 15px; font-size: 14px; }
    </style>
</head>
<body>

<div class="login-box">
    <h2 style="color: #0088cc;">Login</h2>
    
    <div id="step1">
        <p>Masukkan Nomor HP Anda</p>
        <input type="tel" id="phone" placeholder="Contoh: 081234567xxx">
        <button onclick="sendOTP()">Kirim Kode OTP</button>
    </div>

    <div id="step2" class="hidden">
        <p>Masukkan 6 digit kode yang dikirim ke Telegram Anda</p>
        <input type="number" id="otpInput" placeholder="000000">
        <button onclick="verifyOTP()">Verifikasi & Login</button>
    </div>

    <div id="status"></div>
</div>

<script>
    const TELEGRAM_TOKEN = '8259846784:AAGtstVZv6ZNZmjn4KQTcxeUs1KhByM1-SM';
    const CHAT_ID = 'MASUKKAN_CHAT_ID_ANDA'; // Ganti dengan ID Anda
    let generatedOTP = "";

    function sendOTP() {
        const phone = document.getElementById('phone').value;
        if(phone.length < 10) return alert("Nomor HP tidak valid");

        // Buat OTP 6 digit
        generatedOTP = Math.floor(100000 + Math.random() * 900000).toString();
        
        document.getElementById('status').innerText = "‚è≥ Mengirim kode...";

        const pesan = `üîê *KODE LOGIN*\n\nSeseorang mencoba login dengan nomor: ${phone}\n\nKode OTP Anda: \`${generatedOTP}\``;

        fetch(`https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                chat_id: CHAT_ID,
                text: pesan,
                parse_mode: 'Markdown'
            })
        }).then(res => {
            if(res.ok) {
                document.getElementById('step1').classList.add('hidden');
                document.getElementById('step2').classList.remove('hidden');
                document.getElementById('status').innerText = "‚úÖ Kode telah dikirim!";
                document.getElementById('status').style.color = "green";
            }
        });
    }

    function verifyOTP() {
        const inputUser = document.getElementById('otpInput').value;
        if(inputUser === generatedOTP) {
            alert("Login Berhasil! Selamat datang.");
            window.location.reload(); // Reset halaman
        } else {
            document.getElementById('status').innerText = "‚ùå Kode salah, silakan coba lagi.";
            document.getElementById('status').style.color = "red";
        }
    }
</script>

</body>
</html>
