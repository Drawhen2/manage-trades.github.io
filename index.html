<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasir QRIS (Shopee Style)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <style>
        body { font-family: 'Poppins', sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { 
            background: linear-gradient(135deg, #FF5722, #FFC107); /* Shopee gradient */
            padding: 40px; border-radius: 20px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 300px; 
            color: white;
            position: relative;
            overflow: hidden;
        }
        .card::before { /* Background pattern */
            content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"><circle fill="%23FFFFFF" fill-opacity="0.1" cx="10" cy="10" r="1.5"/></svg>');
            background-size: 20px 20px;
            opacity: 0.8;
            z-index: 0;
        }
        .content { position: relative; z-index: 1; }
        h2 { margin-top:0; font-size: 24px; }
        .status { margin-top: 20px; font-weight: 500; font-size: 18px; }
        
        #qrcode { margin: 20px auto; background: white; padding: 10px; border-radius: 10px; } /* QR white background */

        /* Tampilan Sukses */
        #success-screen { display: none; flex-direction: column; align-items: center; }
        .check { font-size: 60px; color: #4CAF50; margin-bottom: 10px; background: white; border-radius: 50%; width: 80px; height: 80px; display: flex; justify-content: center; align-items: center;}
        .amount { font-size: 36px; font-weight: bold; color: white; text-shadow: 1px 1px 2px rgba(0,0,0,0.2); }
        .reset-btn {
            margin-top:25px; padding:12px 25px; border:none; 
            background:#ffffff; color: #FF5722;
            cursor:pointer; border-radius:25px; font-weight: bold;
            box-shadow: 0 3px 8px rgba(0,0,0,0.2);
            transition: transform 0.2s ease;
        }
        .reset-btn:active { transform: scale(0.95); }
    </style>
</head>
<body>

    <div class="card">
        <div class="content">
            <div id="qr-screen">
                <h2 style="margin-top:0;">QRIS Warung Serba Ada</h2>
                <div id="qrcode"></div>
                <p class="status" id="status-text">Siap Menerima Pembayaran</p>
                <p style="font-size: 12px; opacity: 0.9;">Scan QR untuk membayar</p>
            </div>

            <div id="success-screen">
                <div class="check">âœ”</div>
                <h3 style="color: white; font-size: 24px;">Pembayaran Diterima!</h3>
                <div class="amount" id="received-amount">Rp 0</div>
                <p style="color: white; opacity: 0.9;">Transaksi Selesai</p>
                <button onclick="location.reload()" class="reset-btn">Bayar Lagi</button>
            </div>
        </div>
    </div>

    <script>
        const transID = 'trans_' + Math.floor(Math.random() * 1000000);
        const baseUrl = window.location.href.substring(0, window.location.href.lastIndexOf('/'));
        const paymentUrl = `${baseUrl}/pay.html?id=${transID}&toko=Warung Serba Ada`; // Tambah nama toko

        new QRCode(document.getElementById("qrcode"), {
            text: paymentUrl,
            width: 220, height: 220,
            colorDark : "#000000",
            colorLight : "#ffffff",
            correctLevel : QRCode.CorrectLevel.H
        });

        const client = mqtt.connect('wss://broker.emqx.io:8083/mqtt');

        client.on('connect', function () {
            console.log('Terhubung ke Server Pesan');
            client.subscribe(transID);
        });

        client.on('message', function (topic, message) {
            if (topic === transID) {
                const data = JSON.parse(message.toString());
                
                document.getElementById('qr-screen').style.display = 'none';
                document.getElementById('success-screen').style.display = 'flex';
                
                const rupiah = new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR' }).format(data.nominal);
                document.getElementById('received-amount').innerText = rupiah;
                
                let audio = new Audio('https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3');
                audio.play().catch(e => console.log("Audio play blocked"));
            }
        });
    </script>
</body>
</html>
