<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasir QRIS (Merchant)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 40px; border-radius: 20px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 300px; }
        .status { margin-top: 20px; font-weight: bold; color: #555; }
        
        /* Tampilan Sukses */
        #success-screen { display: none; flex-direction: column; align-items: center; }
        .check { font-size: 60px; color: #4CAF50; margin-bottom: 10px; }
        .amount { font-size: 32px; font-weight: bold; color: #333; }
    </style>
</head>
<body>

    <div class="card">
        <div id="qr-screen">
            <h2 style="margin-top:0;">Warung Simulasi</h2>
            <div id="qrcode" style="display:flex; justify-content:center; margin: 20px 0;"></div>
            <p class="status" id="status-text">Menunggu Pembayaran...</p>
            <p style="font-size: 12px; color: #aaa;">Scan menggunakan HP lain</p>
        </div>

        <div id="success-screen">
            <div class="check">âœ”</div>
            <h3>Pembayaran Diterima!</h3>
            <div class="amount" id="received-amount">Rp 0</div>
            <p style="color: #888;">Transaksi Berhasil</p>
            <button onclick="location.reload()" style="margin-top:20px; padding:10px 20px; border:none; background:#eee; cursor:pointer; border-radius:5px;">Reset</button>
        </div>
    </div>

    <script>
        // 1. Buat ID Unik untuk transaksi ini (agar tidak bentrok dengan orang lain)
        const transID = 'trans_' + Math.floor(Math.random() * 1000000);
        
        // 2. Tentukan URL untuk file pay.html (Asumsi file dalam satu folder di hosting)
        // Kita kirim transID ke pembeli lewat QR
        const baseUrl = window.location.href.substring(0, window.location.href.lastIndexOf('/'));
        const paymentUrl = `${baseUrl}/pay.html?id=${transID}`;

        // 3. Generate QR Code
        new QRCode(document.getElementById("qrcode"), {
            text: paymentUrl,
            width: 200, height: 200
        });

        console.log("Menunggu pembayaran untuk ID:", transID);

        // 4. Koneksi ke MQTT Public (Broker Gratisan)
        const client = mqtt.connect('wss://broker.emqx.io:8083/mqtt');

        client.on('connect', function () {
            console.log('Terhubung ke Server Pesan');
            // Subscribe (mendengarkan) topik khusus ID kita
            client.subscribe(transID);
        });

        // 5. Ketika pesan diterima dari HP Pembeli
        client.on('message', function (topic, message) {
            if (topic === transID) {
                const data = JSON.parse(message.toString());
                
                // Ubah tampilan menjadi Sukses
                document.getElementById('qr-screen').style.display = 'none';
                document.getElementById('success-screen').style.display = 'flex';
                
                // Format Rupiah
                const rupiah = new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR' }).format(data.nominal);
                document.getElementById('received-amount').innerText = rupiah;
                
                // Mainkan suara notifikasi (opsional)
                let audio = new Audio('https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3');
                audio.play().catch(e => console.log("Audio play blocked"));
            }
        });
    </script>
</body>
</html>
