<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram OTP Generator</title>
    <style>
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: #f4f7f9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        
        .card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            width: 350px;
        }

        h2 { color: #0088cc; margin-bottom: 1rem; }
        
        .otp-display {
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 5px;
            color: #333;
            background: #eef2f5;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            min-height: 50px;
        }

        button {
            background-color: #0088cc;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
            transition: background 0.3s;
        }

        button:hover { background-color: #0077b5; }
        button:disabled { background-color: #ccc; }

        .status { margin-top: 1rem; font-size: 0.9rem; color: #666; }
    </style>
</head>
<body>

<div class="card">
    <h2>Telegram OTP</h2>
    <div class="otp-display" id="otpBox">- - - - - -</div>
    <button onclick="generateAndSend()" id="btnSend">Kirim OTP ke Telegram</button>
    <p class="status" id="statusMsg"></p>
</div>

<script>
    // --- KONFIGURASI ---
    const TELEGRAM_TOKEN = 'MASUKKAN_TOKEN_BOT_ANDA';
    const CHAT_ID = 'MASUKKAN_CHAT_ID_ANDA';

    function generateAndSend() {
        const btn = document.getElementById('btnSend');
        const statusMsg = document.getElementById('statusMsg');
        const otpBox = document.getElementById('otpBox');

        // 1. Generate 6 Digit Angka Random
        const otp = Math.floor(100000 + Math.random() * 900000);
        otpBox.innerText = otp;

        // 2. Siapkan Data untuk API Telegram
        btn.disabled = true;
        statusMsg.innerText = "Sedang mengirim...";

        const message = `Kode OTP Anda adalah: ${otp}`;
        const url = `https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=${encodeURIComponent(message)}`;

        // 3. Kirim menggunakan Fetch API
        fetch(url)
            .then(response => {
                if (response.ok) {
                    statusMsg.style.color = "green";
                    statusMsg.innerText = "OTP Berhasil dikirim!";
                } else {
                    throw new Error("Gagal mengirim");
                }
            })
            .catch(err => {
                statusMsg.style.color = "red";
                statusMsg.innerText = "Error: Pastikan Token & Chat ID benar.";
            })
            .finally(() => {
                btn.disabled = false;
            });
    }
</script>

</body>
</html>
